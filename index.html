<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Planet</title>
    <link rel="stylesheet" href="./estilos/estilo.css">
    <link rel="stylesheet" href="./estilos/estilo item pizza.css">
    <link rel="stylesheet" href="./estilos/estilo-pag-carrito.css">
    <link rel="stylesheet" href="fonts.css">
    
</head>
<body>
<div class="paginaCompra"> <!-- Pagina Principal -->
    <div class="paginaPrincipal">
        <div class="containerHeader">
            <img class = "logo" src="./images/logo-principal.png" alt="Logo Pizza Planet"> <!-- Logo -->
        </div>
        <div class="container-general">
            <h2 class = "encabezado">Find your</h2>
            <h2 class = "encabezado">favourite foods ðŸ˜œ</h2>
            <div class ="banner"> <!-- SecciÃ³n de descuento del pollo = banner -->
                <img class="imgDescuento" src="./images/pizza.png" alt="Logo tipo de la empresa">
                <ul class = "listaDescuento">
                    <li class ="porDescuento">25% Off</li>
                    <li class = "descuentoMenu">Enjoy 25% discount on</li>
                    <li class="descuentoMenu">Full Menu</li>
                </ul>
            </div><!-- SecciÃ³n de lista de pizzas -->
            <div class="pizza-item-list">
            </div>
        </div>
        <section class = "section-buttn-shop-cart">
            <div class="info-items">
                <button onClick= ocultarPrincipal(); class = "bttnCarrito">
                    <img class = "icon-shop-cart" src="./images/carrito-de-compras.png" alt="Carrito de compra">
                </button>
                <p class ="suma-items"></p>
            </div>
        </section>
    </div>
    <div class = "paginaCarrito"><!-- Pagina de CheckOut  -->
        <header class = "encabezadoCarrito">
            <div class ="buttons-cerrar">
                <button class="clearAll" onClick= "mostrarPrincipal()" >Clear all</button>
                <button class="button-close">X</button>   
            </div>
            <h1 class = "encabezado">Your Cart</h1>
            <h1 class = "encabezado">Food</h1>
        </header>
        <div class = "item-selec">
            <!-- Pizzas SEleccionadas -->
        </div>
        <div class="container-derecho">
            <div class = "resumenCompra"> <!-- Resumen Compra  -->
                <div class = "resComItemTotal">Item Total:</div>
                <div class = "resComItemTotalEuros"><span>$</span></div>
                <div class = "resComDeliveryCharge">Delivery Charge:</div>
                <div class = "resComDeliveryChargeEuros"><span>$</span></div>
                <div class = "resComTax">Tax:</div>
                <div class = "resComTaxEuros"><span>$</span></div>
                <div class = "resComTotal">Total:</div>
                <div class = "resComTotalEuros"><span>$</span></div>
            <button class = "buttn-checkout">Checkout</button>
        </div>
    </div> 
</div>
    <script src="./datos/datos.js"></script>
    <script src="./funciones/funciones.js"></script>
</body>
</html>
